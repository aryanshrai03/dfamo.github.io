<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket System Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Ticket System Test</h2>

<input id="ticketId" value="vercel-test" />
<input id="author" value="Browser" />
<textarea id="message">Hello from Vercel</textarea>

<button id="sendBtn">Send Message</button>
<button id="loadBtn">Load Transcript</button>

<pre id="output"></pre>

<script>
const API = "/api";
 // Vercel proxy

document.getElementById("sendBtn").onclick = async () => {
  try {
    const ticketId = document.getElementById("ticketId").value;
    const author = document.getElementById("author").value;
    const message = document.getElementById("message").value;

    const res = await fetch(`${API}/ticket`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ticketId, author, message })
    });

    const text = await res.text();
    alert("Sent: " + text);
  } catch (e) {
    alert("ERROR: " + e.message);
  }
};

document.getElementById("loadBtn").onclick = async () => {
  try {
    const ticketId = document.getElementById("ticketId").value;
    const res = await fetch(`${API}/ticket/${ticketId}`);
    const text = await res.text();
    document.getElementById("output").textContent = text;
  } catch (e) {
    alert("ERROR: " + e.message);
  }
};
</script>

</body>
</html>
