<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket System Test</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    input, textarea, button { width: 100%; padding: 10px; margin: 6px 0; }
    pre { background: #111; color: #0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Ticket System Test</h2>

<input id="ticketId" value="debug-test" />
<input id="author" value="Browser" />
<textarea id="message">Hello from page</textarea>

<button id="sendBtn">Send Message</button>
<button id="loadBtn">Load Transcript</button>

<pre id="output"></pre>

<script>
const API = "http://5.230.171.52:2576";

document.getElementById("sendBtn").addEventListener("click", async () => {
  try {
    const ticketId = document.getElementById("ticketId").value;
    const author = document.getElementById("author").value;
    const message = document.getElementById("message").value;

    const res = await fetch(`${API}/ticket`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ticketId, author, message })
    });

    const text = await res.text();
    alert("Sent! Response: " + text);
  } catch (err) {
    alert("ERROR: " + err.message);
    console.error(err);
  }
});

document.getElementById("loadBtn").addEventListener("click", async () => {
  try {
    const ticketId = document.getElementById("ticketId").value;
    const res = await fetch(`${API}/ticket/${ticketId}`);
    const text = await res.text();
    document.getElementById("output").textContent = text;
  } catch (err) {
    alert("ERROR: " + err.message);
    console.error(err);
  }
});
</script>

</body>
</html>
